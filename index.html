<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <main class="page">

    <header class="page__header">
      <img class="logo" src="images/logo.svg" alt="Base Apparel logo">
    </header>

    <div class="showcase">

      <div class="showcase__img">
        <img src="images/hero-mobile.jpg" class="showcase__img-mobile" alt="" aria-hidden="true">
        <img src="images/hero-desktop.jpg" class="showcase__img-desktop" alt="" aria-hidden="true">
      </div>

      <div class="showcase__content">

        <h1 class="showcase__title"><span>We're</span><br> coming<br> soon</h1>
        <p class="showcase__desc">Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
  
        <form action="#" class="form">
          <input name="email" class="form__input" placeholder="Email Address" aria-label="Email Input">
          <img src="images/icon-error.svg" class="form__icon--error" alt="error">
          <button class="form__button" aria-label="button">
            <img src="images/icon-arrow.svg" alt="" aria-hidden="true">
          </button>
        
          <p class="form__msg--error">Please provide a valid email</p>
        </form>

      </div>

    </div>

  </main>
<script src="js/main.js"></script>
</body>
</html>
